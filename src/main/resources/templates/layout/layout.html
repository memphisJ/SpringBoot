<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="ISO-8859-1"/>
        <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA '+${titulo}">Insert title here</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous"/>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Spring Boot</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarsExampleDefault"
                        aria-controls="navbarsExampleDefault" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about"
                               th:href="@{/listar}">Clientes
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">

        </div>
        <footer th:fragment="footer" class="container">
            <hr/>
            <img th:src="@{/images/spring.png}" alt="Spring logo"/>
            <p>
                Powered by
                <a href="https://projects.spring.io/spring-boot/">Spring
                    Boot
                </a>
                y<a href="http://www.thymeleaf.org">Thymeleaf</a>.
            </p>
            <p>
                Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
                Spring Tool), profesor Andr&eacute;s Guzm&aacute;n.
                <br/> &copy; Company 2017,
                Inc. Todos los derechos reservados. T&eacute;rminos de uso y privacidad.
                <br/>
            </p>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Bootstrap JS -->
            <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
        </footer>
    </body>
</html>
